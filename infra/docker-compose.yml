version: '3.8'

services:
  # db container
  db:
    image: postgres:13.0-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ../backend/.env

  # web container
  web:
    image: inferno2f/foodgram:latest
    restart: always
    volumes:
      - static_value:/app/foodgram/static/
      - media_value:/app/foodgram/media/
    depends_on:
      - db
    env_file:
      - ../backend/.env
  
  # fronted container
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/

volumes:
  static_value:
  media_value:
